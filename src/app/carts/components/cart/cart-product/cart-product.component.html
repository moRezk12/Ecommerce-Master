<table>
  <thead>
    <td>{{'product' | uppercase}}</td>
    <td>{{'price' | uppercase}}</td>
    <td>{{'quantity' | uppercase}}</td>
    <td>{{'total' | uppercase}}</td>
    <td></td>
  </thead>
  <tr *ngFor="let item of items">
    <td>
      <figure>
        <img src={{item.productImage}}>
      </figure>
      <figcaption>
        <span>{{item.prductName | shortes:10}}</span>
      </figcaption>
    </td>
    <td>
      $ {{item.price}}
    </td>
    <td>
      <div class="quantity">
        <span (click)="des(item)">-</span>
        <span>{{item.quantity}}</span>
        <span (click)="inc(item)">+</span>
      </div>
    </td>
    <td>
      $ {{total(item.price,item.quantity)}}
    </td>
    <td (click)="delete(item.id)">
      <fa-icon [icon]="faX"></fa-icon>
    </td>
  </tr>
  <tr *ngIf="noItem">
    <td colSpan="5" class="noitem">no items</td>
  </tr>
</table>
